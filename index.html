<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shuffle and Sort | Home</title>
    <link rel="stylesheet" href="./assets/styles/style.css"/>
    
</head>
<body>
    <div class="wrapper">
        
        <header class="header">
            <div class="container text-align-center">
                <h1>Shuffle and Sort</h1>
            </div>
        </header>

        <main class="main-container">
            <div class="container">
                <div class="row">
                    <div class="coloum coloum-9 p-4">
                        <div class="card-container">
                            <div class="card-item">
                                <h3>1</h3>
                            </div>

                            <div class="card-item">
                                <h3>2</h3>
                            </div>

                            <div class="card-item">
                                <h3>3</h3>
                            </div>

                            <div class="card-item">
                                <h3>4</h3>
                            </div>

                            <div class="card-item">
                                <h3>5</h3>
                            </div>

                            <div class="card-item">
                                <h3>6</h3>
                            </div>

                            <div class="card-item">
                                <h3>7</h3>
                            </div>

                            <div class="card-item">
                                <h3>8</h3>
                            </div>

                            <div class="card-item">
                                <h3>9</h3>
                            </div>
                        </div>
                    </div>

                    <div class="coloum coloum-3 p-4">
                        <div class="btn-container">
                            <button type="button" class="btn btn-blue" onclick="shuffleCardItem()">
                                Shuffle
                            </button>

                            <button type="button" class="btn btn-blue" onclick="sortCardItem()">
                                Sort
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container text-align-center">
                <p>Shuffle and Sort by Bhaudas Gaikwad</p>
            </div>
        </footer>
    </div>

    <!-- scripts section> -->
    <script src="./assets/scripts/sort-shift.js"></script>
</body>
</html>
